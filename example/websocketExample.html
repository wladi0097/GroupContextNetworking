<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daddy</title>
    <style>
        body {
            background-color: #000;
        }

        h1 {
            color: #333;
        }
    </style>
</head>
<body>
<script type="text/javascript">



    class ws {
        constructor(id, path) {
            this.id = id;
            this.wsUri = "ws://localhost:9001/" + path;
            this.testWebSocket()
            window[id] = this;
        }

        testWebSocket() {
            this.websocket = new WebSocket(this.wsUri);
            this.websocket.onopen = this.onOpen.bind(this);
            this.websocket.onclose = this.onClose.bind(this);
            this.websocket.onmessage = this.onMessage.bind(this);
            this.websocket.onerror = this.onError.bind(this);
        }

        onOpen(evt) {
            console.log('connected', this.id, evt);
        }

        onClose(evt) {
            console.log('disconected', this.id, evt);
        }

        onMessage(evt) {
            console.log('getMessage', this.id, evt.data.text())
        }

        onError(evt) {
            console.log('getMessage', this.id, evt.data);
        }

        doSend(message) {
            console.log('sending', this.id, message)
            this.websocket.send(message);
        }
    }



    new ws('main', 'new');
    // window.main = new websocketConnection('main', '11111');
</script>
<h1>the console</h1>
</body>
</html>
